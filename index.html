<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <img src="off.gif" id="abc">
    <button onclick="imageon();">ON</button>
    <button onclick="imageoff();">OFF</button>
    <script>
        function imageoff(){

            document.getElementById("abc").src="off.gif";
        }

        function imageon(){

            document.getElementById("abc").src="on.gif";
        }
    </script>
</body>
</html>
